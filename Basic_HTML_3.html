<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Div and Style</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Multuple Colors</h1>
		
		<div style="color: purple">
			<h2>What Color am I?</h2>
			  <p id="one"><p>Oh, purple. Duh.</p>
		</div>
			
		<div style="color: orange">
	
		  <p id="two"><p>What color am I? Orange, that's right</p>
		</div>
		
		  <p class="three">What up?! I'm Blue text!</p>
			<style>
				.three{
				color: blue;
				text-align: left;
				}
		   </style>
		  
		
		
	</body>
<html/>
